<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portifolio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Navbar Simples</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="portifolio.html">INICIO</a></li>
            <li><a href="conhecimentos.html">CONHECIMENTOS</a></li>
            <li><a href="sobre.html">SOBRE</a></li>
            <li><a href="contato.html">CONTATO</a></li>
        </ul>
    </nav>
    
    <div class="central-text">
        <h1></h1> <!-- Título será digitado aqui -->
        <p></p>  <!-- Texto será digitado aqui -->
    </div>

    <script>
        const titleElement = document.querySelector('.central-text h1');
        const textElement = document.querySelector('.central-text p');
        
        const title = "CONHECIMENTOS BÁSICOS";
        const text = `- PHP (LIVEWIRE/LARAVEL)
- PYTHON
- JAVASCRIPT
- HTML E CSS
- FIGMA (DESIGN)`;

        let indexTitle = 0;
        let indexText = 0;

        function typeTitle() {
            if (indexTitle < title.length) {
                titleElement.textContent += title.charAt(indexTitle);
                indexTitle++;
                setTimeout(typeTitle, 50); // Ajuste a velocidade da digitação
            } else {
                typeText(); // Inicia a digitação do texto após o título
            }
        }

        function typeText() {
            if (indexText < text.length) {
                const char = text.charAt(indexText);
                textElement.innerHTML += (char === '\n') ? '<br><br>' : char; // Adiciona <br><br> para linha em branco
                indexText++;
                setTimeout(typeText, 50); // Ajuste a velocidade da digitação
            }
        }

        typeTitle();
    </script>
</body>
</html>
