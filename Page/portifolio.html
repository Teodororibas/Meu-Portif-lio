<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portifolio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Navbar Simples</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="portifolio.html">INICIO</a></li>
            <li><a href="conhecimentos.html">CONHECIMENTOS</a></li>
            <li><a href="sobre.html">SOBRE</a></li>
            <li><a href="contato.html">CONTATO</a></li>
        </ul>
    </nav>
    
    <div class="central-text">
        <h1></h1> <!-- Título será digitado aqui -->
        <p></p>  <!-- Texto será digitado aqui -->
    </div>

    <script>
        const titleElement = document.querySelector('.central-text h1');
        const textElement = document.querySelector('.central-text p');
        
        const title = "PORTFOLIO: TEODORO RIBAS";
        const text = `Olá, sou Teodoro, um estudante desenvolvedor com ideias e soluções digitais que realmente impactam as pessoas. Com menos de 1 ano de conhecimento em linguagens como JavaScript, Python, PHP (Livewire/Laravel), HTML e CSS, meu foco está em criar sites e aplicativos intuitivos e escaláveis. Meu interesse pela programação surgiu da curiosidade em entender como as coisas funcionam por trás de um site. Desde então, tive a oportunidade de trabalhar e ganhar conhecimento na Secretaria de Saúde de Campo Grande, MS, no setor de desenvolvimento de sistemas, onde refinei minhas habilidades em PHP (Livewire/Laravel).`;

        let indexTitle = 0;
        let indexText = 0;

        function typeTitle() {
            if (indexTitle < title.length) {
                titleElement.textContent += title.charAt(indexTitle);
                indexTitle++;
                setTimeout(typeTitle, 50); // Ajuste a velocidade da digitação
            } else {
                typeText(); // Inicia a digitação do texto após o título
            }
        }

        function typeText() {
            if (indexText < text.length) {
                textElement.textContent += text.charAt(indexText);
                indexText++;
                setTimeout(typeText, 20); // Ajuste a velocidade da digitação
            }
        }

        typeTitle();
    </script>
</body>
</html>
