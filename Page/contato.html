<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Navbar Simples</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="portifolio.html">INICIO</a></li>
            <li><a href="conhecimentos.html">CONHECIMENTOS</a></li>
            <li><a href="sobre.html">SOBRE</a></li>
            <li><a href="contato.html">CONTATO</a></li>
        </ul>
    </nav>
    
    <div class="central-text">
        <h1></h1> <!-- Título será digitado aqui -->
        <div class="contato-info">
            <p></p>  <!-- Informações de contato serão digitadas aqui -->
        </div>
    </div>

    <div class="social-icons">
        <a href="https://www.instagram.com/teooribas/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/Teodororibas" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <script>
        const titleElement = document.querySelector('.central-text h1');
        const contactInfoElement = document.querySelector('.contato-info p');
        
        const title = "CONTATO";
        const contactInfo = `E-mail: teodororibas@icloud.com
Telefone: (65) 99276-6854
Campo Grande MS`;

        let indexTitle = 0;
        let indexContactInfo = 0;

        function typeTitle() {
            if (indexTitle < title.length) {
                titleElement.textContent += title.charAt(indexTitle);
                indexTitle++;
                setTimeout(typeTitle, 50); // Ajuste a velocidade da digitação
            } else {
                typeContactInfo(); // Inicia a digitação das informações de contato após o título
            }
        }

        function typeContactInfo() {
            if (indexContactInfo < contactInfo.length) {
                const char = contactInfo.charAt(indexContactInfo);
                contactInfoElement.innerHTML += (char === '\n') ? '<br><br>' : char; // Adiciona <br><br> para linha em branco
                indexContactInfo++;
                setTimeout(typeContactInfo, 50); // Ajuste a velocidade da digitação
            }
        }

        typeTitle();
    </script>
</body>
</html>
